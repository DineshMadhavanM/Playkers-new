<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#f6f7fb;font-family:Montserrat,Arial,sans-serif;color:#283593}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(40,53,147,.15);padding:40px 28px;text-align:center;max-width:520px}
    h1{margin:0 0 8px;font-size:2.2rem}
    p{margin:0 0 20px;color:#555}
    a{display:inline-block;background:linear-gradient(90deg,#283593,#5c6bc0);color:#fff;text-decoration:none;padding:12px 18px;border-radius:8px;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
