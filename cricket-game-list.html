<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Ground Booking - PLAYKERS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #ececf2;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .cricket-hero {
            width: 100%;
            background: linear-gradient(100deg, #1a237e 60%, #3949ab 100%);
            color: #fff;
            text-align: center;
            padding: 60px 20px 40px 20px;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.10);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }
        .cricket-hero h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(26,35,126,0.10);
        }
        .cricket-hero p {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 0;
            color: #fffde7;
            text-shadow: 0 1px 4px rgba(26,35,126,0.10);
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto 40px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.10);
            padding: 40px 32px;
        }
        .form-container h2 {
            color: #1a237e;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a237e;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
            color: #fff;
            border: none;
            padding: 14px 24px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 16px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26,35,126,0.3);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .success-message {
            display: none;
            background: #43a047;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }
        .error-message {
            display: none;
            background: #e53935;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }
        .grounds-list {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .grounds-list h2 {
            color: #1a237e;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .ground-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .ground-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(26,35,126,0.08);
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .ground-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(26,35,126,0.16);
        }
        .ground-card h3 {
            color: #1a237e;
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .ground-info {
            color: #444;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .ground-info svg {
            flex-shrink: 0;
        }
        @media (max-width: 768px) {
            .cricket-hero {
                padding: 40px 16px 24px 16px;
                border-radius: 0 0 20px 20px;
            }
            .cricket-hero h1 {
                font-size: 1.8em;
            }
            .cricket-hero p {
                font-size: 1em;
            }
            .form-container {
                padding: 24px 20px;
                margin: 0 16px 40px 16px;
            }
            .ground-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cricket-hero">
        <h1>Cricket Ground Booking</h1>
        <p>Post your cricket ground details and connect with players</p>
    </div>

    <div class="form-container">
        <h2>Post Cricket Ground Details</h2>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="groundForm">
            <div class="form-group">
                <label for="groundName">Ground Name *</label>
                <input type="text" id="groundName" name="groundName" required placeholder="Enter ground name">
            </div>

            <div class="form-group">
                <label for="location">Location *</label>
                <input type="text" id="location" name="location" required placeholder="Enter ground location">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter contact number" pattern="[0-9]{10,15}">
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" name="description" placeholder="Add any additional details about the ground"></textarea>
            </div>

            <button type="submit" class="submit-btn">Post Ground Details</button>
        </form>
    </div>

    <div class="grounds-list">
        <h2>Available Cricket Grounds</h2>
        <div id="groundCards" class="ground-cards">
            <!-- Ground cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Load grounds from localStorage on page load
        let grounds = JSON.parse(localStorage.getItem('cricketGrounds')) || [];

        // Display existing grounds
        function displayGrounds() {
            const groundCards = document.getElementById('groundCards');
            groundCards.innerHTML = '';

            if (grounds.length === 0) {
                groundCards.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No grounds posted yet. Be the first to post!</p>';
                return;
            }

            grounds.forEach((ground, index) => {
                const card = document.createElement('div');
                card.className = 'ground-card';
                card.innerHTML = `
                    <h3>${ground.groundName}</h3>
                    <div class="ground-info">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#1a237e"/>
                        </svg>
                        <span>${ground.location}</span>
                    </div>
                    <div class="ground-info">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="#1a237e"/>
                        </svg>
                        <span>${ground.phoneNumber}</span>
                    </div>
                    ${ground.description ? `<p style="color: #666; margin-top: 12px; font-size: 0.95em;">${ground.description}</p>` : ''}
                `;
                groundCards.appendChild(card);
            });
        }

        // Handle form submission
        document.getElementById('groundForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Get form data
            const formData = {
                groundName: document.getElementById('groundName').value.trim(),
                location: document.getElementById('location').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                description: document.getElementById('description').value.trim(),
                postedDate: new Date().toISOString()
            };

            // Validate phone number
            if (!/^[0-9]{10,15}$/.test(formData.phoneNumber)) {
                errorMessage.textContent = 'Please enter a valid phone number (10-15 digits)';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Add to grounds array
                grounds.unshift(formData); // Add to beginning of array
                
                // Save to localStorage
                localStorage.setItem('cricketGrounds', JSON.stringify(grounds));

                // Show success message
                successMessage.textContent = 'Ground details posted successfully!';
                successMessage.style.display = 'block';

                // Reset form
                document.getElementById('groundForm').reset();

                // Refresh the grounds display
                displayGrounds();

                // Scroll to the grounds list
                setTimeout(() => {
                    document.querySelector('.grounds-list').scrollIntoView({ behavior: 'smooth' });
                }, 500);

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);

                // Optional: Send to server
                // Uncomment below to send data to your backend
                /*
                const response = await fetch('/api/cricket-grounds', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to post ground details');
                }

                const result = await response.json();
                console.log('Ground posted to server:', result);
                */

            } catch (error) {
                console.error('Error posting ground:', error);
                errorMessage.textContent = 'Failed to post ground details. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Display grounds on page load
        displayGrounds();
    </script>
</body>
</html>
