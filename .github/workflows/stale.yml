name: Mark stale issues and PRs

on:
  schedule:
    - cron: '0 2 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 7
          stale-issue-message: |
            This issue has been automatically marked as stale due to inactivity for 30 days. If this is still relevant, please comment or it will be closed in 7 days.
          stale-pr-message: |
            This pull request has been automatically marked as stale due to inactivity for 30 days. Please update or it will be closed in 7 days.
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: 'security,help wanted'
          exempt-pr-labels: 'work-in-progress'
