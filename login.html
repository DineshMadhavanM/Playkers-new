<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PLAYKERS BOOKING</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.10);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 24px;
            color: #1a237e;
            font-size: 2em;
            font-weight: 700;
        }
        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 8px;
            color: #222;
            font-weight: 600;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border: 1.5px solid #1a237e;
        }
        .login-container button {
            background: #1a237e;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #ffb300;
            color: #1a237e;
        }
        .login-container .back-link {
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: color 0.2s;
        }
        .login-container .back-link:hover {
            color: #ffb300;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 24px 8px 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        
        <div style="margin: 20px 0; text-align: center;">
            <div style="border-top: 1px solid #e0e0e0; margin: 20px 0;"></div>
            <p style="color: #666; margin-bottom: 15px;">Or continue with</p>
            <button onclick="googleSignIn()" style="background: #4285f4; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1em; display: flex; align-items: center; justify-content: center; width: 100%;">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
        
        <div style="margin-top: 16px;">
            <span style="color:#222; font-size:0.98em;">Don't have an account? </span>
            <a class="back-link" href="signup.html">Sign up here</a>
        </div>
        
        <!-- Success/Error Messages -->
        <div id="message" style="margin-top: 16px; padding: 12px; border-radius: 8px; display: none;"></div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:5502/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Login successful! User ID: ${result.user.id} Redirecting...`, 'success');
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2500);
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = type === 'success' ? '#4caf50' : '#f44336';
            messageDiv.style.color = 'white';
        }
        
        function googleSignIn() {
            window.location.href = 'http://localhost:5502/auth/google';
        }
    </script>
</body>
</html>
