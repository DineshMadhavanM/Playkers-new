<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PLAYKERS BOOKING</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.10);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-container h2 {
            margin-bottom: 24px;
            color: #1a237e;
            font-size: 2em;
            font-weight: 700;
        }
        .signup-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .signup-container label {
            margin-bottom: 8px;
            color: #222;
            font-weight: 600;
        }
        .signup-container input[type="text"],
        .signup-container input[type="date"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        .signup-container input:focus {
            border: 1.5px solid #1a237e;
        }
        .signup-container button {
            background: #1a237e;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        .signup-container button:hover {
            background: #ffb300;
            color: #1a237e;
        }
        .signup-container .back-link {
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: color 0.2s;
        }
        .signup-container .back-link:hover {
            color: #ffb300;
        }
        @media (max-width: 500px) {
            .signup-container {
                padding: 24px 8px 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label for="place">Place</label>
            <input type="text" id="place" name="place" placeholder="Enter your place" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div style="margin-top: 8px;">
            <span style="color:#222; font-size:0.98em;">Already have an account? </span>
            <a class="back-link" href="login.html">Login here</a>
        </div>
        
        <!-- Success/Error Messages -->
        <div id="message" style="margin-top: 16px; padding: 12px; border-radius: 8px; display: none;"></div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                place: document.getElementById('place').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:5502/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    // Store user ID for later use
                    localStorage.setItem('userId', result.userId);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = type === 'success' ? '#4caf50' : '#f44336';
            messageDiv.style.color = 'white';
        }
    </script>
</body>
</html>
